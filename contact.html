<body class="workbody">

    <script>
       document.body.addEventListener('touchmove', function(e){ e.preventDefault(); });


    </script>
    <header id="header">
        <div class="col1">

            <div class="profile">
                <img src="Pictures/menu_picture.png" alt="" class="img-fluid rounded-circle">
                <h1 class="text-light">Joris Lasserre</h1>
                <p>Je suis étudiant en <span class="orange">Informatique</span> à l'IUT de Bordeaux. Bienvenue sur mon site !
                </p>
                <hr>
            </div>

            <nav class="nav-menu ">
                <ul>
                    <li><a href="index.html" class="nav-link"><i  class="fa-solid fa-house"></i>
                            <span>Accueil</span></a>
                    </li>
                    <li><a href="work.html" class="nav-link"><i class="fa-solid fa-image"></i>
                      <span>Portfolio</span></a>
              </li>
                    <li><a href="about.html" class="nav-link"><i class="fa-solid fa-user"></i>
                            <span>  À propos</span></a></li>
                    
                    <li><a href="contact.html" class="nav-link"><i style="color: #D67553" class="fa-solid fa-envelope"></i>
                            <span>Contact</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    
        <main>
            <div class="zerow">
              <button id="hamburger-btn">&#9776;</button>
           
              <section id="contact">
  
                <h1 class="section-header">Contact</h1>
                <h2>Je me tiens à votre disposition pour toute autre question</h2>
                <div class="contact-wrapper">
                
                <!-- Left contact page --> 
                  
                  <form id="contact-form" class="form-horizontal" role="form" action="https://formspree.io/f/moqznkqn"
                  method="POST">
                     
                  <label for="fname">Nom & prénom</label>
                  <input type="text" id="fname" name="firstname" placeholder="Votre nom et prénom" required>
              
                  <label for="sujet">Sujet</label>
                  <input type="text" id="sujet" name="sujet" placeholder="L'objet de votre message" required>
              
                  <label for="emailAddress">Email</label>
                  <input id="emailAddress" type="email" name="email" placeholder="Votre email" required>
              
              
                  <label for="subject">Message</label>
                  <textarea id="subject" name="subject" placeholder="Votre message" style="height:200px" required></textarea>
              
                  <input type="submit" value="Envoyer">
                  </form>
                  
               
                  
                </div>
                
              </section>  
                
                
            </div>

        </main>
        <script>const hamburgerBtn = document.getElementById("hamburger-btn");
          const menu = document.getElementById("header");
          
          hamburgerBtn.addEventListener("click", () => {
      
            menu.classList.toggle("show");
          });</script>


</body>
